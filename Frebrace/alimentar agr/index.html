<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>

<!--ESTILOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/lateral_menu.css">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/temp.css"> 
    <link rel="stylesheet" href="./styles/FeedNow.css">
    <link rel="stylesheet" href="./styles/all.css">

<!--ICONE-->
    <link rel="shortcut icon" href="./img/logo1.png">

<!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>
    <script type="text/javascript" src="./scripts/lateral_menu.js" defer></script>
    <script type="text/javascript" src="./scripts/vars.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.1.1/highcharts.js" defer></script>
    <script type="text/javascript" src="./scripts/tempChart.js" defer></script>
    <script type="text/javascript" src="./scripts/temp.js" defer></script>

</head>
<body>

<!--HEADER-->
    <header>
        <div class="div_logo">
            <img class="logo1" src="./img/logo1.png" alt="">
            <img class="logo2" src="./img/logo2.png" alt="">
        </div>

        <div class="list_header">
				<select id="input6" class="selection mr-sm-2" id="inlineFormCustomSelect">
					<option class="option">Alimentador 1</option>
                    <option class="option">Alimentador 2</option>
                </select>

                <select id="input6" class="selection mr-sm-2" id="inlineFormCustomSelect">
					<option class="option">Tanque 1</option>
                    <option class="option">Tanque 2</option>
                </select>
        </div>

        <div class="tools_header">
            <i class="icon_header fa-solid fa-bell"></i>
            <i class="icon_header fa-solid fa-gear"></i>
        </div>

    </header>

<!--MENU LATERAL-->
<div class="wrapper_menu">

    <div class="profile_wrapper">
        <img src="./img/profile.jpg" class="profile_lateral_menu" alt="profile">
        <p class="see_profile hidden">Ver Perfil</p>
    </div>



        <div class="lateral_menu">
           <div class="options_menu" onclick="location.href='./DashBoards.html';"><i class="fa-solid fa-gauge icon_later
        <span></span>
        </div>
           <div class="options_menu" onclick="location.href='./Food.html';"><i class="fa-solid fa-scale-balanced icon_la
        <span></span>
        </div>
           <div class="options_menu selected_option" onclick="location.href='./Temp.html';"><i class="fa-solid fa-temper
        <span></span>
        </div> 
           <div class="options_menu" onclick="location.href='./pH.html';"><i class="fa-solid fa-droplet icon_lateral_men
        <span></span>
        </div>
           <div class="options_menu" onclick="location.href='./Cost.html';"><i class="fa-solid fa-dollar-sign icon_later
        <span></span>
        </div>
           <div class="options_menu" onclick="location.href='./FeedNow.html';"><i class="fa-solid fa-clock icon_lateral_
        <span></span>
        </div>
    
    </div>

        <div class="wrapper_btn_retratil">
            <button class="retratil_button" onclick="toggle_menu(this)"><p>></p></button>
       </div>

    </div>


    <section class="master_section">
        
        <div class="card-master">
       
            <div class="card-top"></div>
    
            <div class="notification hidden">
                <p>Aguarde. A ração será fornecida.<b id="count"></b></p>
            </div>
            <div class="alert hidden">
                <p>A quantidade que você inseriu não pode ser fornecida. Verifique a quantidade de ração no
                    reservatório<b id="count"></b></p>
            </div>
    
            <div class="wrapper">
                <hf>Alimentar Agora:</hf>
                <br>
                <br>
                <br>
                <label class="label_input_deff">Último arraçoamento:
                    <b class="output-data" id="output-timestamp"></b></label>
                <br>
                <label class="label_input_deff">Qtd. de ração no reservatório:
                    <b class="output-data" id="output-reservoir"></b> kg</label>
                <br>
    
                <label class="label">
                    <h2>Insira a quantidade de ração que deseja fornecer (em Kg):</h2>
                </label>
                <div class="div-button">
                    <br>
    
                    <input class="input-set" id="amount-food" type="number" step=".01">
                    <button class="submit" id="submit">Alimentar</button>
                </div>
    
    
            </div>
    
    
    
        </div>
        </div>
    
    
    
    
        </div>
</section>

</html>
